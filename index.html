<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>密码保护页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login">
        <h1>请输入访问密码</h1>
        <input type="password" id="password" placeholder="输入密码">
        <button onclick="checkPassword()">提交</button>
    </div>

    <div id="content">
        <h1>欢迎来到我的小网站</h1>
        <p>这里是我的文字信息，只有输入正确密码的人才能看到。</p>
        <p>你可以在这里写任何内容，比如公告、备忘录、文章等。</p>
        <footer>© 2025 我的名字</footer>
    </div>

    <script>
        function checkPassword() {
            var input = document.getElementById("password").value;
            var correctPassword = "kksi2249"; // 这里设置密码
            if (input === correctPassword) {
                document.getElementById("login").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("密码错误，请重试！");
            }
        }
    </script>
</body>
</html>
